# Main Ingress for QuetzalShip
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: quetzalship-ingress
  namespace: quetzalship
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "60"
    # Enable CORS
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, PATCH, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "DNT,X-Mx-ReqToken,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Authorization,Idempotency-Key,X-Correlation-ID"
spec:
  rules:
    # Replace with your domain or use nip.io for testing (e.g., quetzalship.EXTERNAL_IP.nip.io)
    - host: quetzalship.local
      http:
        paths:
          # API Gateway - all API requests
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: gateway-service
                port:
                  number: 3000
          
          # Health endpoint
          - path: /health
            pathType: Exact
            backend:
              service:
                name: gateway-service
                port:
                  number: 3000
          
          # Swagger docs
          - path: /api-docs
            pathType: Prefix
            backend:
              service:
                name: gateway-service
                port:
                  number: 3000
          
          # Kibana (observability)
          - path: /kibana
            pathType: Prefix
            backend:
              service:
                name: kibana-service
                port:
                  number: 5601
          
          # Grafana (observability)
          - path: /grafana
            pathType: Prefix
            backend:
              service:
                name: grafana-service
                port:
                  number: 3000
          
          # Frontend - catch-all for SPA
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend-service
                port:
                  number: 4200
---
