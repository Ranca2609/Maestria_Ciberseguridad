# Gateway ConfigMap
apiVersion: v1
kind: ConfigMap
metadata:
  name: gateway-config
  namespace: quetzalship
data:
  NODE_ENV: "production"
  PORT: "3000"
  # gRPC service URLs
  ORDERS_SERVICE_URL: "orders-service:50052"
  RECEIPT_SERVICE_URL: "receipt-service:50054"
  FX_SERVICE_URL: "fx-service:50055"
  # Timeout config
  GRPC_TIMEOUT_MS: "2000"
  # CORS - update in production
  CORS_ORIGIN: "*"
---
# Gateway Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway
  namespace: quetzalship
  labels:
    app: gateway
    tier: gateway
spec:
  replicas: 2
  selector:
    matchLabels:
      app: gateway
  template:
    metadata:
      labels:
        app: gateway
        tier: gateway
    spec:
      imagePullSecrets:
        - name: ghcr-secret
      containers:
        - name: gateway
          image: ghcr.io/ranca2609/quetzalship-gateway:main-latest
          ports:
            - containerPort: 3000
              name: http
          envFrom:
            - configMapRef:
                name: gateway-config
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 256Mi
          livenessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 15
            periodSeconds: 15
          readinessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 10
---
# Gateway Service
apiVersion: v1
kind: Service
metadata:
  name: gateway-service
  namespace: quetzalship
  labels:
    app: gateway
spec:
  type: ClusterIP
  ports:
    - port: 3000
      targetPort: 3000
      name: http
  selector:
    app: gateway
