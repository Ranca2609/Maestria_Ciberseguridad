# Pricing Service ConfigMap
apiVersion: v1
kind: ConfigMap
metadata:
  name: pricing-config
  namespace: quetzalship
data:
  NODE_ENV: "production"
  GRPC_PORT: "50051"
---
# Pricing Service Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pricing
  namespace: quetzalship
  labels:
    app: pricing
    tier: microservice
spec:
  replicas: 2
  selector:
    matchLabels:
      app: pricing
  template:
    metadata:
      labels:
        app: pricing
        tier: microservice
    spec:
      imagePullSecrets:
        - name: ghcr-secret
      containers:
        - name: pricing
          image: ghcr.io/ranca2609/quetzalship-pricing:main-latest
          ports:
            - containerPort: 50051
              name: grpc
          envFrom:
            - configMapRef:
                name: pricing-config
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 256Mi
          livenessProbe:
            tcpSocket:
              port: 50051
            initialDelaySeconds: 10
            periodSeconds: 15
          readinessProbe:
            tcpSocket:
              port: 50051
            initialDelaySeconds: 5
            periodSeconds: 10
---
# Pricing Service
apiVersion: v1
kind: Service
metadata:
  name: pricing-service
  namespace: quetzalship
  labels:
    app: pricing
spec:
  type: ClusterIP
  ports:
    - port: 50051
      targetPort: 50051
      name: grpc
  selector:
    app: pricing
