# Orders Service ConfigMap
apiVersion: v1
kind: ConfigMap
metadata:
  name: orders-config
  namespace: quetzalship
data:
  NODE_ENV: "production"
  GRPC_PORT: "50052"
  PRICING_SERVICE_URL: "pricing-service:50051"
  # TypeORM settings
  DB_TYPE: "mssql"
  DB_HOST: "mssql-service"
  DB_PORT: "1433"
  DB_DATABASE: "quetzalship"
  DB_SYNCHRONIZE: "false"
---
# Orders Service Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: orders
  namespace: quetzalship
  labels:
    app: orders
    tier: microservice
spec:
  replicas: 2
  selector:
    matchLabels:
      app: orders
  template:
    metadata:
      labels:
        app: orders
        tier: microservice
    spec:
      imagePullSecrets:
        - name: ghcr-secret
      containers:
        - name: orders
          image: ghcr.io/ranca2609/quetzalship-orders:main-latest
          ports:
            - containerPort: 50052
              name: grpc
          envFrom:
            - configMapRef:
                name: orders-config
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: mssql-secret
                  key: DATABASE_URL
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
          livenessProbe:
            tcpSocket:
              port: 50052
            initialDelaySeconds: 15
            periodSeconds: 15
          readinessProbe:
            tcpSocket:
              port: 50052
            initialDelaySeconds: 10
            periodSeconds: 10
---
# Orders Service
apiVersion: v1
kind: Service
metadata:
  name: orders-service
  namespace: quetzalship
  labels:
    app: orders
spec:
  type: ClusterIP
  ports:
    - port: 50052
      targetPort: 50052
      name: grpc
  selector:
    app: orders
