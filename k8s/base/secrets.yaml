# MSSQL Server Credentials
# IMPORTANT: In production, use sealed-secrets or external secrets manager
apiVersion: v1
kind: Secret
metadata:
  name: mssql-secret
  namespace: quetzalship
type: Opaque
stringData:
  SA_PASSWORD: "QuetzalShip2024!"
  # Connection string for TypeORM
  DATABASE_URL: "mssql://sa:QuetzalShip2024!@mssql-service:1433/quetzalship"
---
# Redis Credentials (optional - can be empty for no auth)
apiVersion: v1
kind: Secret
metadata:
  name: redis-secret
  namespace: quetzalship
type: Opaque
stringData:
  REDIS_PASSWORD: ""
---
# FX API Keys
apiVersion: v1
kind: Secret
metadata:
  name: fx-api-secret
  namespace: quetzalship
type: Opaque
stringData:
  # Get your free API key from https://www.exchangerate-api.com/
  FX_PRIMARY_API_KEY: "your-exchangerate-api-key"
  # Get your free API key from https://freecurrencyapi.com/
  FX_FALLBACK_API_KEY: "your-freecurrency-api-key"
---
# GitHub Container Registry Pull Secret
# Create with: kubectl create secret docker-registry ghcr-secret --docker-server=ghcr.io --docker-username=YOUR_USERNAME --docker-password=YOUR_PAT
apiVersion: v1
kind: Secret
metadata:
  name: ghcr-secret
  namespace: quetzalship
type: kubernetes.io/dockerconfigjson
data:
  # This is a placeholder - replace with actual base64-encoded docker config
  # Generate with: echo -n '{"auths":{"ghcr.io":{"auth":"BASE64_USERNAME:PAT"}}}' | base64
  .dockerconfigjson: e30=
